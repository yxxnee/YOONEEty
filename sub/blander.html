<!DOCTYPE html>
<html lang="ko">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>웹디자이너 이윤영 포트폴리오</title>
     <!-- css -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500&display=swap"
          rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">
     <link rel="stylesheet" href="../css/sub.css">
</head>

<body>
     <div id="wrap">
          <header id="header">
               <div class="inner">
                    <h1><a href="../index.html">
                              <img src="../img/common/logo_w.png" alt=""></a></h1>
                    <a href="../index.html#contactus">
                         <div class="contact_btn">CONTACT</div>
                    </a>
               </div><!-- inner -->
               <div class="top_point"></div>
          </header><!-- header -->
          <main id="main">
               <section id="sec1">
                    <div class="rabbit">
                         <div class="photo">
                              <img src="../img/sub/rabbit.png" alt="">
                              <img src="../img/sub/rabbit_2.png" alt="">
                              <img src="../img/sub/rabbit_3.png" alt="">
                         </div><!-- photo -->
                    </div><!-- rabbit -->
               </section><!-- sec1 -->
               <section id="sec2">
                    <div class="rael_rabbit">
                         <div class="photo">
                              <img src="../img/sub/real_rabbit.png" alt="">
                              <img src="../img/sub/real_rabbit_2.png" alt="">
                              <img src="../img/sub/real_rabbit_3.png" alt="">
                         </div><!-- photo -->
                    </div><!-- rael_rabbit -->
               </section>
               <section id="sec3">
                    <div class="hand">
                         <div class="photo">
                              <img src="../img/sub/hand.png" alt="">
                              <img src="../img/sub/hand_2.png" alt="">
                              <img src="../img/sub/hand3.png" alt="">
                         </div><!-- photo -->
                    </div><!-- hand -->
               </section>
          </main><!-- main -->
     </div><!-- wrap -->
     <!-- js -->
     <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script><!-- 스크롤스무스 -->
     <script src="js/jquery-3.7.1.min.js"></script>
     <script>
          //header
          $(window).scroll(function () {
               if ($(this).scrollTop() > 50) {
                    $("#header").addClass("up");
               }
               else {
                    $("#header").removeClass("up");
               }
          });
          $('.top_point').mouseenter(function () {
               $("#header").removeClass("up");
          });
          $('#header').mouseleave(function () {
               $("#header").addClass("up");
          });

          $(".contact_btn").click(function () {
               $("html").animate({
                    scrollTop: '8177'
               }, 0);
          });

     </script>
</body>

</html>
